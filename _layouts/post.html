---
layout: default
---
<h2>{{ page.title }}</h2>
<h4> {{page.date | date_to_long_string }}</h4>

<br>
{{ content }}
<br>
<nav>
	/ <a href="/">Home</a> / 
	{% for post in site.posts %}
		{% if post.url == page.url %}
			{% continue %}
		{% endif %}
		<a href="{{ post.url }}">{{ post.title }}</a> / 
	{% endfor %}
</nav>
